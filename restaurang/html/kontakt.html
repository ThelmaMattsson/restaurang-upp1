    <main>
        <!--section för form för bordsbokning, validering via javascript-->
        <section>
            <h2>BOKA BORD</h2>
            <p>Fyll i formuläret nedan för att boka bord hos oss!</p>
            <form id="bookingForm">
                <div class="formElement">
                    <label for="name">Namn</label>
                    <br>
                    <input type="text" id="name" name="guestName">
                </div>
                <div class="formElement">
                    <label for="email">Epost-adress</label>
                    <br>
                    <input type="email" id="email" name="guestEmail">
                </div>
                <div class="formElement">
                    <label for="number">Telefonnummer</label>
                    <br>
                    <input type="tel" id="number" name="guestNumber">
                </div>
                <div class="formElement">
                    <label for="antal">Antal gäster i sällskapet</label>
                    <br>
                    <input type="number" id="antal" name="guestAntal">
                </div>
                <div class="formElement">
                    <label for="date">När vill du besöka oss?</label>
                    <br>
                    <input type="datetime-local" id="date" name="guestDate">
                </div>
                <div class="formElement">
                    <label for="kommentar">Övriga kommentarer</label>
                    <br>
                    <textarea id="kommentar" name="guestKommentar" placeholder="Allergier, behov av barnstol?"></textarea>
                    <br>
                    <p id="errorMeddelande"></p>
                    <br>
                    <button type="submit">Bekräfta bokning</button>
                </div>            
            </form>
        </section>
    </main>
